upstream backend {
    least_conn;
    server backend:8080 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    least_conn;
    server frontend:80 max_fails=3 fail_timeout=30s;
}

# HTTP to HTTPS redirect (uncomment when SSL is configured)
