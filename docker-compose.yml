services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mypila-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mypila_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypila_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-mypila}
    ports:
      - "127.0.0.1:5434:5432"  # Only bind to localhost for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - m2m-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mypila_user} -d ${POSTGRES_DB:-mypila}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 0
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Go Fiber Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
    image: mypila-backend:${VERSION:-latest}
    container_name: mypila-backend
    restart: unless-stopped
    environment:
      PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER:-mypila_user}:${POSTGRES_PASSWORD:-mypila_secret_2024}@postgres:5432/${POSTGRES_DB:-mypila}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_2024_change_in_production}
      GIN_MODE: ${GIN_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - m2m-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8081/api}
        VERSION: ${VERSION:-dev}
    image: mypila-frontend:${VERSION:-latest}
    container_name: mypila-frontend
    restart: unless-stopped
    ports:
      - "3333:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - m2m-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  m2m-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
