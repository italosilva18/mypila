    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Paleta Teal/Mint - Moderna e Elegante */
        --color-primary: hsl(168 65% 55%);
        --color-primary-dark: hsl(168 65% 45%);
        --color-primary-light: hsl(168 50% 65%);

        --color-background: hsl(0 0% 98%);
        --color-foreground: hsl(220 20% 20%);
        --color-muted: hsl(220 10% 50%);
        --color-muted-light: hsl(220 10% 70%);

        --color-card: hsl(0 0% 100%);
        --color-border: hsl(220 10% 90%);
        --color-border-dark: hsl(220 10% 85%);

        /* Cores de estado */
        --color-success: hsl(145 60% 50%);
        --color-warning: hsl(0 55% 70%);
        --color-danger: hsl(0 70% 55%);

        /* Gradientes */
        --gradient-primary: linear-gradient(135deg, hsl(168 65% 55%) 0%, hsl(168 50% 65%) 100%);
        --gradient-header: linear-gradient(180deg, hsl(168 65% 50%) 0%, hsl(168 65% 55%) 100%);

        /* Sombras */
        --shadow-soft: 0 2px 15px -3px rgba(0,0,0,0.07);
        --shadow-card: 0 4px 20px -2px rgba(0,0,0,0.1);

        /* Border Radius */
        --radius: 0.75rem;
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-background);
        color: var(--color-foreground);
      }
    </style>
